name: Build
on: [push]
jobs:
  packagerbuddy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install
      run: |
        pip install -e .[dev]
    - name: Lint
      run: |
        ./runcheck
    - name: Test
      run: |
        ./runtests
